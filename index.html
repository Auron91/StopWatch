<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stop Watch and modal</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e16e550c52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="info">
            <i class="fa fa-question" aria-hidden="true"></i>
        </p>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play-circle"></i></button>
            <button class="pause"><i class="fas fa-pause-circle"></i></button>
            <button class="stop"><i class="fas fa-stop-circle"></i></button>
            <button class="reset"><i class="fas fa-times-circle"></i></button>
            <button class="history">Archiwum</button>
        </div>
        <ul class="time-list"></ul>

    </div>

    <div class="modal-shadow">
        <h3>Instrukcja:</h3>
        <p><i class="fas fa-play-circle"></i>- start</p>
        <p><i class="fas fa-pause-circle"></i>- pauza</p>
        <p><i class="fas fa-stop-circle"></i>- stop</p>
        <p><i class="fas fa-times-circle"></i>- skasuj wszystko</p>
        <p><strong>archiwum</strong> - zobacz wcze≈õniejsze pomiary</p>

        <button class="close">Zamknij</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
